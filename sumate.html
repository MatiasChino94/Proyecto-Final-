<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://kit.fontawesome.com/4dab589dd4.js" crossorigin="anonymous"></script>
   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Dynamo Fc- Sumate</title>
</head>
<body>
    
    <header class="loGo text-center">   
        <img  src="./img/dynamo futbol club.png" height="250" width="300" alt="">
        <h1 class="p-4">Dynamo FC</h1>
    </header>
    
    <section class="secCion container pb-5">
        <div class="row">
            <div class="col">
                <img class="imgFormu" src="./img/chino.jpeg" alt="">
            </div>
            <div class="miFormulario col mt-2">
                <div class="textFormu">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Lionel">
                </div>
                <div class="textFormu mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="apellido" class="form-control" id="exampleFormControlInput1" placeholder="Messi">
                </div>
                <select class="textFormu form-select m-0 mb-3" aria-label="Default select example">
                    <option selected>Posicion</option>
                    <option value="1">Arquero</option>
                    <option value="2">Defensor</option>
                    <option value="3">Mediocampista</option>
                    <option value="4">Delantero</option>
                  </select>
                <div class="textFormu mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="lionelmessi@">
                </div>
                <div class="textFormu mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Celular</label>
                    <input type="celular" class="form-control" id="exampleFormControlInput1" placeholder="11..">
                </div>
                <div class="textFormu mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
            </div>
            
            


        </div>
        

    </section>
   
    
<footer>
    <div class="seguir">
        <h3>Seguinos</h3>
    </div>
    <div class="redesSociales">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
    </div>
    
   
</footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
